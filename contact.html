<section class=" bg-light-grey vh-75 d-flex justify-content-center align-items-center flex-column">

  <div class="book-form ">
    <p class="mid-text text-black fw-bolder text-center">We <span class="text-red"><3</span> Our Clients</p>
    <form class="mt-4">
      <div class="group-form mb-3  d-flex justify-content-center align-items-center" style="gap: 10px">
        <label for="fname" class="text-black normal-text">First Name*:</label>
        <input type="text" class="text-black" id="fname" name="fname"
               style="border-color: black; padding: 0 !important;">
      </div>
      <div class="group-form mt-3 mb-3 d-flex justify-content-center align-items-center" style="gap: 10px">
        <label for="lname" class="text-black normal-text">Last Name*:</label>
        <input type="text" class="text-black" id="lname" name="lname"
               style="border-color: black; padding: 0 !important;">
      </div>
      <div class="group-form mt-3  d-flex justify-content-center align-items-center" style="gap: 10px">
        <label for="company" class="text-black normal-text">Company*:</label>
        <input type="text" class="text-black" id="company" name="company"
               style="border-color: black; padding: 0 !important;">
      </div>
      <button class="d-block m-auto mt-5 btn-main color-yellow fw-bold text-center" style="border: none" type="submit">contact</button>
    </form>
  </div>


</section>
