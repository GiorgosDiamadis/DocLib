<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>DocLib</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsive.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <iframe
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/j5Ki_tJnsFM"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                ></iframe>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        style="border: none"
                        class="btn btn-secondary bg-yellow text-black"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<nav
        class="navbar hide1400 navbar-expand-lg bg-transparent position-absolute w-100"
>
    <div class="container-fluid">
        <div class="navbar-brand" href="#">
            <img src="./images/Logo.svg" alt=""/>
        </div>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 20px">
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        About
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item text-black" href="#"
                            >Inside the Products</a
                            >
                        </li>
                        <li><a class="dropdown-item text-black" href="#">Team</a></li>
                    </ul>
                </li>
                <li
                        class="nav-item text-black"
                        style="padding-bottom: 0 !important"
                >
                    <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <button
                    class="btn-main color-yellow fw-bold text-center"
                    type="submit"
            >
                book a demo
            </button>
        </div>
    </div>
</nav>


<footer
        class="w-100  vh-100 bg-red position-relative overflow-hidden d-flex justify-content-center position-relative flex-column align-items-center"
        style="padding-top: 10rem; padding-bottom: 5rem"
>
    <div class="red-grid position-absolute"></div>
    <div
            class="my-container h-100 text-center d-flex justify-content-between flex-column align-items-center"
            style="z-index: 1"
    >
        <div>
            <p class="mid-text text-white fw-bolder">
                Let’s make sense of your accounts payable processes.
            </p>
            <form action="">
                <div class="mt-5 group-form">
                    <input type="text" placeholder="Name:"/>
                    <input type="text" placeholder="Email:"/>
                </div>
                <button
                        class="mt-5 btn-main btn-main-3d btn-3d-orange color-yellow fw-black text-center position-relative"
                        type="submit"
                >
                    book a demo
                </button>
            </form>
        </div>
        <div class="footer-menu">
            <ul class="footer-ul">
                <li class="fw-bold text-white">
                    <img src="./images/Logo-1.svg" alt=""/>
                </li>
            </ul>
            <ul class="footer-ul">
                <li class="nav-link footer-link mb-2 small-text text-white text-start">
                    <a class="text-white" href="">About</a>
                </li>
                <li class="nav-link footer-link mt-2 mb-2 small-text text-white text-start">
                    <a class="text-white" href="">Inside the Product</a>
                </li>
                <li class="nav-link footer-link mt-2 small-text text-white text-start">
                    <a class="text-white" href="">Why DocLib</a>
                </li>
            </ul>
            <ul class="footer-ul">
                <li class="nav-link footer-link small-text mb-2 text-white text-start">
                    <a class="text-white" href="">Resources</a>
                </li>
                <li class="nav-link footer-link small-text mt-2 text-white text-start">
                    <a class="text-white" href="">DocMingle</a>
                </li>
            </ul>
            <ul class="footer-ul">
                <li class="nav-link footer-link small-text mb-2 text-white text-start">
                    <a class="text-white" href="">Contact</a>
                </li>
                <li class="nav-link footer-link mt-2 small-text fw-bold">
                    <a class="color-yellow" href="">Book a demo</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="big-red-circle position-absolute"></div>
    <p class="copyright fw-bold normal-text">
        © Pics DocLib | Privacy Policy
    </p>
</footer>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="main.js"></script>
</body>
</html>
